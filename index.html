<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#fff" class="theme-color"/>
  <style>
    #site-container, .hello-message, .logout-messages, img {
      display: none !important;
    }
    #click-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 9999;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="site-container"></div>
<div id="click-overlay"></div>

<script>
  function handleClick() {
    console.log("Page clicked!");
  }
  const overlay = document.getElementById('click-overlay');
  overlay.addEventListener('click', handleClick);
</script>

<script src="https://cdn.jsdelivr.net/gh/charlieomg/theannoyingsite@main/index.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-3898076-24"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){window.dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-3898076-24');
</script>

</body>
</html>
